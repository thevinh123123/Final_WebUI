<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Giày Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
</head>
<body>
    <div class="nav container">
        <!--Logo-->
        <a href="index.html" class="logo"><i class="bx bx-home"></i>ShoesNIKE</a>
        <!--Log In Button-->
        <a href="signup.html" class="btn">Sign Up</a>
      </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color:red; display:none;">Invalid credentials, please try again.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // For demonstration purposes, the credentials are hardcoded
            if (username === 'user' && password === 'password') {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

    
    </script>
